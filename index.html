<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="./style.css"  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <style>


  </style>
</head>
<body>
  <main>
    <div class="topImage" id="topImage">
      <img src="images/icon-view.svg" id="topImage__eye" class="topImage__eye--style hide" alt="" />
      <img src="images/image-equilibrium.jpg" id="topImage__equalibrium" class="topImage--style" alt=""/> 
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="topImage__content--style">Our Equilibrium collection promotes balance and calm.</p>
    <div class="lowerContent">
      <div class="lowerContent__title--container">
        <img src="images/icon-ethereum.svg" class="title__image--style" alt=""/>
        <p class="title__content--style">0.041 ETH</p>
      </div>
      <div class="lowerContent__time--container">
        <img src="images/icon-clock.svg" alt="" class="time__image--style" />
        <p class="time__content--style">3 days left</p>
      </div>
    </div>
    <div class="lowerContent__lower--container">
      <img src="images/image-avatar.png" class="lower__image--style" alt="" />
      <p class="lower__creator">Creation of <span class="creator--style">Jules Wyvern</span></p>
    </div>
  </main>
</body>
<script>
  document.getElementById("topImage").addEventListener('mouseover', function(event){
    document.getElementById('topImage__eye').classList.remove("hide");
    document.getElementById("topImage__equalibrium").classList.add('sink');
  });

  document.getElementById("topImage").addEventListener('mouseout', function(event){
    document.getElementById('topImage__eye').classList.add("hide");
    document.getElementById("topImage__equalibrium").classList.remove('sink');
  });
</script>
</html>
